    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="new-registration.css">
    </head>

    <body>
        <div class="login">
            <div class="grid two-columns">

                <div class="content">
                    <div class="text">
                        <h1>AKS <br> HOSTELS</h1>
                        <P>WELCOME TO REGISTER FORM</P>
                        <img src="login.png" alt="">
                    </div>
                </div>

                <div class="login-form">
                    <h1>Registration</h1>
                    <form onsubmit="return registerValidated()">
                        <input type="text" placeholder="User Name" id="username" onkeyup="validateName()"><br>
                        <span id="name-error"></span>

                        <input type="text" placeholder="Phone number" id="phoneNo" onkeyup="validatePhone()"><br>
                        <span id="phone-error"></span>

                        <input type="email" placeholder="Email Id" id="emailId" onkeyup="validateEmail()"><br>
                        <span id="email-error"></span>

                        <input type="text" placeholder="Password" id="Password" onkeyup="validatePass()"><br>
                        <span id="password-error"></span>

                        <input type="text" placeholder="conform Password" id="con-Password"
                            onkeyup="validateconpass()"><br>
                        <span id="pass_two-error"></span>

                        <button type="submit">submit</button><br><br>
                    </form>
                </div>





            </div>

        </div>

        <script>

            var nameError = document.getElementById("name-error");
            var phoneError = document.getElementById("phone-error");
            var emailError = document.getElementById("email-error");
            var passwordError = document.getElementById("password-error");
            var conpass = document.getElementById("pass_two-error");

            function validateName() {

                var name = document.getElementById("username").value;

                if (name.length == 0) {

                    nameError.innerHTML = 'Name is required';

                    return false;
                }

                nameError.innerHTML = '';
                return true;
            }
            function validatePhone() {

                var phone = document.getElementById("phoneNo").value;

                if (phone.length == 0) {

                    phoneError.innerHTML = 'Phone number is required';

                    return false;
                }

                if (phone.length < 10 || phone.length > 10) {

                    phoneError.innerHTML = 'Enter valid Phone number';

                    return false;
                }


                phoneError.innerHTML = '';
                return true;
            }
            function validateEmail() {

                var emvalidate = "^[0-9a-zA-Z]+[._]{0,1}[0-9a-zA-Z]+[@][a-zA-Z]+[.][a-zA-Z]{2,3}([.][a-zA-Z]{2,3}){0,1}$";

                var email = document.getElementById("emailId").value;
                if (email.length == 0) {

                    emailError.innerHTML = 'email number is required';

                    return false;
                }
                if (!email.match(emvalidate)) {
                    emailError.innerHTML = 'Invalid email';

                    return false;
                }
                emailError.innerHTML = '';
                return true;

            }

            function validatePass() {

                var pass = document.getElementById("Password").value;
                var passvalidate = "^(.{0,6}|[^0-9]*|[^A-Z]*|[^a-z]*|[a-zA-Z0-9]*)$";

                if (pass.length == 0) {

                    passwordError.innerHTML =' password number is required';

                    return false;
                }
                if (pass.match(passvalidate)) {

                    passwordError.innerHTML = 'password required(Capital,Small,Number,special charater,lenght min 7 digit )';

                    return false;
                }
                passwordError.innerHTML = '';
                return true;

            }

            function validateconpass() {

                var confirmpassword = document.getElementById("con-Password").value;
                var pass = document.getElementById("Password").value;
                if (confirmpassword.length == 0) {

                    conpass.innerHTML = 'valid password is required';
                    return false;
                }
                if (confirmpassword != pass) {

                    conpass.innerHTML = 'password does not is match';
                    return false;
                }
                conpass.innerHTML = '';
                return true;

            }

            function registerValidated() {
                if (validateName() && validatePhone() && validateEmail() && validatePass() && validateconpass()) {
                    window.open("new-home.html");
                    return true;
                }
                else {
                    alert("Enter Valid Details");
                    return false;
                }
            }
        </script>
    </body>


    </html>
